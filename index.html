<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>The Complete jQuery Course - Project Structure</title>
</head>
<body>
    <form id="form" action="">
      <input id="name" type="text" placeholder="Enter your name">
      <span id="name-feedback"></span><br>

      <input id="password" type="password" placeholder="Enter a password">
      <span id="password-feedback"></span><br>

      <input id="amount" type="range" min="1" max="9" value="5" ><br>

      <textarea id="message" name="" id="" cols="30" rows="10"></textarea>
      <span id="message-feedback"></span><br><br>

      <input id="checkbox" type="checkbox" name="cb"><label for="cb">Check me</label>
      <span id="checkbox-feedback"></span><br><br>

      <input id="submit" type="submit" value="Submit"><br>
    </form>
</body>
</html>
